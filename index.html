<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shootout Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="card">
                <h1>PENALTY SHOOTOUT</h1>
                <p>Defeat the keeper</p>
                <button id="start-btn" class="btn-primary">PLAY</button>
                <div class="difficulty-selector">
                    <label>Difficulty:</label>
                    <select id="difficulty-select">
                        <option value="easy">easy</option>
                        <option value="normal" selected>normal</option>
                        <option value="hard">hard</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="score-board">
                    <span>Score: <span id="player-score">0</span> - <span id="computer-score">0</span></span>
                    <span>Kicks remaining: <span id="kicks-remaining">5</span></span>
                </div>
                <button id="mute-btn" class="btn-icon">ðŸ”Š</button>
            </div>

            <div class="field">
                <div id="goal" class="goal">
                    <div id="goalkeeper" class="goalkeeper standby"></div>
                    <div id="ball" class="ball"></div>
                </div>
            </div>

            <div class="controls">
                <p>Where to kick:</p>
                <div class="kick-buttons">
                    <button class="kick-btn" data-direction="left">LEFT</button>
                    <button class="kick-btn" data-direction="center">MID</button>
                    <button class="kick-btn" data-direction="right">RIGHT</button>
                </div>
            </div>

            <div id="result-message" class="result-message"></div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <div class="card">
                <h2>FINAL RESULT</h2>
                <div id="final-result" class="final-result"></div>
                <div id="score-breakdown" class="score-breakdown"></div>
                <button id="restart-btn" class="btn-primary">PLAY AGAIN</button>
                <button id="home-btn" class="btn-secondary">MAIN MENU</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
